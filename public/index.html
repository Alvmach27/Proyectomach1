<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Mach</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('instrumentos-fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
    }
    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header span {
      font-family: 'Concert One', cursive;
      font-size: 4rem;
      vertical-align: middle;
    }
    .seccion {
      margin: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 12px;
    }
    .hermanos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .hermano {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      flex: 1 0 120px;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      max-height: 80%;
      overflow-y: auto;
      width: 80%;
      position: relative;
    }
    .modal-content h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
    }
    .close-button {
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      color: #333;
      font-weight: bold;
    }
    .close-button:hover {
      color: #f00;
    }
    .audio-item {
      margin-bottom: 1.5rem;
    }
    .audio-item span {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .audio-item audio, .audio-item video {
      width: 100%;
      height: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <header>
    <img src="m-logo.png" alt="M nota musical">
    <span>Proyecto Mach</span>
  </header>

  <div class="seccion">
    <h2>üìÅ Hermanos Mach</h2>
    <div class="hermanos">
      <div class="hermano" onclick="openModal('Alvaro')">üéß Alvaro</div>
      <div class="hermano" onclick="openModal('Marcos')">üéß Marcos</div>
      <div class="hermano" onclick="openModal('Crismar')">üéß Crismar</div>
      <div class="hermano" onclick="openModal('Ninoska')">üéß Ninoska</div>
      <div class="hermano" onclick="openModal('Daysi')">üéß Daysi</div>
      <div class="hermano" onclick="openModal('Gustavo')">üéß Gustavo</div>
      <div class="hermano" onclick="openModal('Gladys')">üéß Gladys</div>
      <div class="hermano" onclick="openModal('Jose')">üéß Jose</div>
      <div class="hermano" onclick="openModal('Dayana')">üéß Dayana</div>
    </div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 id="modalTitle"></h3>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const audiosPorHermano = {
      Alvaro: ['mari.mp3'],
      Marcos: ['mi_novia.mp3', 'Nohelia.mp4','Diablo_suelto.mp3'],
      Crismar: ['la_ley_del_monte.mp3'],
      Ninoska: [],
      Daysi: [],
      Gustavo: [],
      Gladys: ['Te_amare_Toda_la_vida.mp3'],
      Jose: [],
      Dayana: [],
    };

    function openModal(nombre) {
      document.getElementById('modalTitle').innerHTML = `${nombre} <span class="close-button" onclick="closeModal()">&times;</span>`;
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = '';
      const archivos = audiosPorHermano[nombre] || [];
      if (archivos.length === 0) {
        modalContent.innerHTML = '<p>No hay archivos disponibles.</p>';
      } else {
        archivos.forEach(archivo => {
          const ext = archivo.split('.').pop().toLowerCase();
          const item = document.createElement('div');
          item.className = 'audio-item';

          const title = document.createElement('span');
          title.innerText = archivo.replace(/_/g, ' ').replace(/\..+$/, '');
          item.appendChild(title);

          if (ext === 'mp3') {
            const audioElement = document.createElement('audio');
            audioElement.controls = true;
            audioElement.src = `/audios/${nombre.toLowerCase()}/${archivo}`;
            audioElement.style.width = '100%';
            audioElement.style.maxHeight = '300px';
            item.appendChild(audioElement);
          } else if (ext === 'mp4') {
            const videoElement = document.createElement('video');
            videoElement.controls = true;
            videoElement.src = `/audios/${nombre.toLowerCase()}/${archivo}`;
            item.appendChild(videoElement);
          }

          modalContent.appendChild(item);
        });
      }
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
