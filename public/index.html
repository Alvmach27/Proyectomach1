<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Mach</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');

    body {
      background: url('instrumentos-fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
    }
    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header span {
      font-family: 'Concert One', cursive;
      font-size: 4rem;
      vertical-align: middle;
    }
    .banner-container {
      position: relative;
      max-width: 70%;
      margin: 1rem auto;
      overflow: hidden;
      height: 240px;
      border-radius: 15px;
      background-color: #fff;
    }
    .banner-slides {
      display: flex;
      width: 600%;
      animation: slide 25s infinite;
    }
    .banner-slide {
      flex: 1 0 100%;
    }
    .banner-slide img, .banner-slide video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    @keyframes slide {
      0%, 16% { margin-left: 0%; }
      20%, 36% { margin-left: -100%; }
      40%, 56% { margin-left: -200%; }
      60%, 76% { margin-left: -300%; }
      80%, 96% { margin-left: -400%; }
      100% { margin-left: -500%; }
    }
    .seccion {
      margin: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 12px;
    }
    .hermanos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .hermano {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      flex: 1 0 120px;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }
    .modal-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .modal-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background: #000; /*
    }
    .modal-header h3 {
      margin: 0;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
    }
    .modal-content audio, .modal-content video {
      width: 100%;
      margin-bottom: 1rem;
    }
    .audio-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    .subsecciones {
      margin: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .subseccion {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1 0 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="m-logo.png" alt="M nota musical">
    <span>Proyecto Mach</span>
  </header>

  <div class="banner-container">
    <div class="banner-slides">
      <div class="banner-slide"><img src="img1.jpg" alt="Slide 1"></div>
      <div class="banner-slide"><img src="img2.jpg" alt="Slide 2"></div>
      <div class="banner-slide"><img src="img3.jpg" alt="Slide 3"></div>
      <div class="banner-slide"><video autoplay muted loop src="intro.mp4"></video></div>
      <div class="banner-slide"><img src="img4.jpg" alt="Slide 4"></div>
      <div class="banner-slide"><img src="img5.jpg" alt="Slide 5"></div>
    </div>
  </div>

  <div class="seccion">
    <h2>üìÅ Hermanos Mach</h2>
    <div class="hermanos">
      <div class="hermano" onclick="openModal('Alvaro')">üéß Alvaro</div>
      <div class="hermano" onclick="openModal('Marcos')">üéß Marcos</div>
      <div class="hermano" onclick="openModal('Crismar')">üéß Crismar</div>
      <div class="hermano" onclick="openModal('Ninoska')">üéß Ninoska</div>
      <div class="hermano" onclick="openModal('Daysi')">üéß Daysi</div>
      <div class="hermano" onclick="openModal('Gustavo')">üéß Gustavo</div>
      <div class="hermano" onclick="openModal('Gladys')">üéß Gladys</div>
      <div class="hermano" onclick="openModal('Jose')">üéß Jose</div>
      <div class="hermano" onclick="openModal('Dayana')">üéß Dayana</div>
    </div>
  </div>

  <div class="subsecciones">
    <div class="subseccion">Duos</div>
    <div class="subseccion">‚ù§Ô∏è Testimonios</div>
    <div class="subseccion">üìú Historia</div>
    <div class="subseccion">üë• Amigos</div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div class="modal-header">
        <img id="modalPhoto" src="" alt="Foto">
        <h3 id="modalTitle">T√≠tulo</h3>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const audiosPorHermano = {
      Alvaro: ['mari.mp3', 'Nohelia.mp4', 'Diablo_suelto.mp3'],
      Marcos: ['mi_novia.mp3'],
      Crismar: ['La_ley_del_Monte.mp3'],
      Ninoska: [],
      Daysi: [],
      Gustavo: [],
      Gladys: ['Te_Amare_Toda_la_vida.mp3'],
      Jose: [],
      Dayana: []
    };

    function openModal(nombre) {
      document.getElementById('modalTitle').innerText = nombre;
      document.getElementById('modalPhoto').src = `fotos/${nombre.toLowerCase()}.jpg`;

      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = '';
      const archivos = audiosPorHermano[nombre] || [];

      if (archivos.length === 0) {
        modalContent.innerHTML = '<p>No hay archivos disponibles.</p>';
      } else {
        archivos.forEach(archivo => {
          const ext = archivo.split('.').pop().toLowerCase();
          const title = document.createElement('span');
          title.className = 'audio-title';
          title.innerText = archivo.replace(/_/g, ' ').replace(/\..+$/, '');
          modalContent.appendChild(title);

          let mediaElement;
          if (ext === 'mp3') {
            mediaElement = document.createElement('audio');
            mediaElement.controls = true;
            mediaElement.src = `audios/${nombre.toLowerCase()}/${archivo}`;
          } else if (ext === 'mp4') {
            mediaElement = document.createElement('video');
            mediaElement.controls = true;
            mediaElement.src = `audios/${nombre.toLowerCase()}/${archivo}`;
            mediaElement.style.width = '100%';
            mediaElement.style.maxHeight = '300px';
          }

          if (mediaElement) {
            mediaElement.addEventListener('play', () => stopAllMediaExcept(mediaElement));
            modalContent.appendChild(mediaElement);
          }

          modalContent.appendChild(document.createElement('br'));
        });
      }

      document.getElementById('modal').style.display = 'flex';
    }

    function stopAllMediaExcept(current) {
      const mediaElements = document.querySelectorAll('audio, video');
      mediaElements.forEach(el => {
        if (el !== current) {
          el.pause();
          el.currentTime = 0;
        }
      });
    }

    function closeModal() {
      const mediaElements = document.querySelectorAll('audio, video');
      mediaElements.forEach(el => {
        el.pause();
        el.currentTime = 0;
      });
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
