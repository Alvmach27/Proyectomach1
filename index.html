<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto MAch</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fef7e5;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
    }
    .banner-container {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      overflow: hidden;
      height: 320px;
      border-radius: 15px;
      background: url('banner-bg.jpg') no-repeat center center;
      background-size: cover;
    }
    .banner-slides {
      display: flex;
      width: 600%;
      animation: slide 25s infinite;
    }
    .banner-slide {
      flex: 1 0 100%;
    }
    .banner-slide img, .banner-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0% { margin-left: 0%; }
      16% { margin-left: 0%; }
      20% { margin-left: -100%; }
      36% { margin-left: -100%; }
      40% { margin-left: -200%; }
      56% { margin-left: -200%; }
      60% { margin-left: -300%; }
      76% { margin-left: -300%; }
      80% { margin-left: -400%; }
      96% { margin-left: -400%; }
      100% { margin-left: -500%; }
    }
    .seccion {
      margin: 2rem;
    }
    .hermanos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .hermano {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>🎸 Proyecto MAch</header>

  <div class="banner-container">
    <div class="banner-slides">
      <div class="banner-slide"><img src="img1.jpg" alt="Slide 1"></div>
      <div class="banner-slide"><img src="img2.jpg" alt="Slide 2"></div>
      <div class="banner-slide"><img src="img3.jpg" alt="Slide 3"></div>
      <div class="banner-slide"><video autoplay muted loop src="intro.mp4"></video></div>
      <div class="banner-slide"><img src="img4.jpg" alt="Slide 4"></div>
      <div class="banner-slide"><img src="img5.jpg" alt="Slide 5"></div>
    </div>
  </div>

  <div class="seccion">
    <h2>📁 Hermanos Mach</h2>
    <div class="hermanos">
      <div class="hermano" onclick="openModal('Alvaro')">🎧 Alvaro</div>
      <div class="hermano" onclick="openModal('Marcos')">🎧 Marcos</div>
      <div class="hermano" onclick="openModal('Crismar')">🎧 Crismar</div>
      <div class="hermano" onclick="openModal('Ninoska')">🎧 Ninoska</div>
      <div class="hermano" onclick="openModal('Daysi')">🎧 Daysi</div>
      <div class="hermano" onclick="openModal('Gustavo')">🎧 Gustavo</div>
      <div class="hermano" onclick="openModal('Gladys')">🎧 Gladys</div>
    </div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 id="modalTitle"></h3>
      <p>Contenido multimedia de la persona seleccionada aparecerá aquí.</p>
    </div>
  </div>

  <script>
    function openModal(nombre) {
      document.getElementById('modalTitle').innerText = nombre;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
