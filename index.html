<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Mach</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
    body {
      background: url('instrumentos-fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
    }
    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header span {
      font-family: 'Concert One', cursive;
      font-size: 4rem;
      vertical-align: middle;
    }
    .banner-container {
      position: relative;
      max-width: 70%;
      margin: 1rem auto;
      overflow: hidden;
      height: 240px;
      border-radius: 15px;
      background-color: #fff;
    }
    .banner-slides {
      display: flex;
      width: 600%;
      animation: slide 25s infinite;
    }
    .banner-slide {
      flex: 1 0 100%;
    }
    .banner-slide img, .banner-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0%, 16% { margin-left: 0%; }
      20%, 36% { margin-left: -100%; }
      40%, 56% { margin-left: -200%; }
      60%, 76% { margin-left: -300%; }
      80%, 96% { margin-left: -400%; }
      100% { margin-left: -500%; }
    }
    .seccion {
      margin: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 12px;
    }
    .hermanos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .hermano {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      flex: 1 0 120px;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }
    .subsecciones {
      margin: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .subseccion {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1 0 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="m-logo.png" alt="M nota musical">
    <span>Proyecto Mach</span>
  </header>

  <div class="banner-container">
    <div class="banner-slides">
      <div class="banner-slide"><img src="img1.jpg" alt="Slide 1"></div>
      <div class="banner-slide"><img src="img2.jpg" alt="Slide 2"></div>
      <div class="banner-slide"><img src="img3.jpg" alt="Slide 3"></div>
      <div class="banner-slide"><video autoplay muted loop src="intro.mp4"></video></div>
      <div class="banner-slide"><img src="img4.jpg" alt="Slide 4"></div>
      <div class="banner-slide"><img src="img5.jpg" alt="Slide 5"></div>
    </div>
  </div>

  <div class="seccion">
    <h2>üìÅ Hermanos Mach</h2>
    <div class="hermanos">
      <div class="hermano" onclick="openModal('Alvaro')">üéß Alvaro</div>
      <div class="hermano" onclick="openModal('Marcos')">üéß Marcos</div>
      <div class="hermano" onclick="openModal('Crismar')">üéß Crismar</div>
      <div class="hermano" onclick="openModal('Ninoska')">üéß Ninoska</div>
      <div class="hermano" onclick="openModal('Daysi')">üéß Daysi</div>
      <div class="hermano" onclick="openModal('Gustavo')">üéß Gustavo</div>
      <div class="hermano" onclick="openModal('Gladys')">üéß Gladys</div>
    </div>
  </div>

  <div class="subsecciones">
    <div class="subseccion">Duos</div>
    <div class="subseccion">‚ù§Ô∏è Testimonios</div>
    <div class="subseccion">üìú Historia</div>
    <div class="subseccion">üë• Amigos</div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 id="modalTitle"></h3>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const archivosPorHermano = {
      Alvaro: ['mari.mp3','Nohelia.mp4'],
      Marcos: ['mi_novia.mp3'], 
      Crismar: ['la_ley_del_monte.mp3'],
      Ninoska: [],
      Daysi: [],
      Gustavo: [],
      Gladys: ['te_amare_toda_la_vida.mp3']
    };

    function openModal(nombre) {
      document.getElementById('modalTitle').innerText = nombre;
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = '';
      const archivos = archivosPorHermano[nombre] || [];
      if (archivos.length === 0) {
        modalContent.innerHTML = '<p>No hay archivos disponibles.</p>';
      } else {
        archivos.forEach(archivo => {
          const ext = archivo.split('.').pop().toLowerCase();
          const src = `audios/${nombre.toLowerCase()}/${archivo}`;

          if (ext === 'mp3' || ext === 'wav' || ext === 'ogg') {
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = src;
            modalContent.appendChild(audio);
          } else if (ext === 'mp4' || ext === 'webm') {
            const video = document.createElement('video');
            video.controls = true;
            video.src = src;
            video.style.maxWidth = '100%';
            modalContent.appendChild(video);
          } else {
            modalContent.innerHTML += `<p>Archivo no compatible: ${archivo}</p>`;
          }

          modalContent.appendChild(document.createElement('br'));
        });
      }

      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
